<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ortografia ó/u — interaktywna nauka z dźwiękiem</title>
<style>
body{font-family:Arial,Helvetica,sans-serif;background:linear-gradient(120deg,#0b0f2f,#1e2a78);color:#fff;margin:0;padding:20px;text-align:center}
.card{background:rgba(255,255,255,.1);padding:20px;border-radius:20px;max-width:800px;margin:20px auto;box-shadow:0 0 20px rgba(0,0,0,.4)}
.sentence{font-size:20px;margin:20px 0;text-align:left;line-height:1.6}
input.letter{width:24px;text-align:center;font-size:20px;border:none;border-bottom:2px solid #fff;background:transparent;color:#fff;outline:none;margin:0 2px;transition:.2s;caret-color:#00e5ff}
input.letter.correct{border-bottom:2px solid #00ff99;color:#00ff99}
input.letter.wrong{border-bottom:2px solid #ff4444;color:#ff4444}
button{background:#00e5ff;border:none;color:#000;padding:10px 20px;border-radius:10px;font-weight:bold;cursor:pointer;margin-top:10px}
#score{margin-top:10px;font-size:18px}
</style>
</head>
<body>
<h1>Ortografia: wpisz brakujące litery „ó” lub „u”</h1>
<div class="card" id="game"></div>
<div id="score">Wynik: 0 / 0</div>
<script>
const sentences=[
  'Na p<input type="text" class="letter" data-ans="ó" inputmode="none" autocorrect="off" autocapitalize="off" spellcheck="false">łce stoją książki.',
  'Wr<input type="text" class="letter" data-ans="ó" inputmode="none" autocorrect="off" autocapitalize="off" spellcheck="false">bel śpiewa na balkonie.',
  'Kr<input type="text" class="letter" data-ans="ó" inputmode="none" autocorrect="off" autocapitalize="off" spellcheck="false">l wygłosił mowę.',
  'Ola mal<input type="text" class="letter" data-ans="u" inputmode="none" autocorrect="off" autocapitalize="off" spellcheck="false">je płot.',
  'Zgubiłem kl<input type="text" class="letter" data-ans="u" inputmode="none" autocorrect="off" autocapitalize="off" spellcheck="false">cz do bramy.',
  'To bardzo d<input type="text" class="letter" data-ans="ł" disabled style="border-bottom:none;width:auto;background:transparent;color:#fff"> <input type="text" class="letter" data-ans="u" inputmode="none" autocorrect="off" autocapitalize="off" spellcheck="false">gi kabel.',
  'Na podwórzu stoi stary w<input type="text" class="letter" data-ans="ó" inputmode="none" autocorrect="off" autocapitalize="off" spellcheck="false">z.',
  'Z tej g<input type="text" class="letter" data-ans="ó" inputmode="none" autocorrect="off" autocapitalize="off" spellcheck="false">ry widać jezioro.',
  'Ptak ma lekkie pi<input type="text" class="letter" data-ans="ó" inputmode="none" autocorrect="off" autocapitalize="off" spellcheck="false">ro.'
];
const game=document.getElementById('game');
const scoreEl=document.getElementById('score');
function speak(text){const synth=window.speechSynthesis;if(!synth)return;const u=new SpeechSynthesisUtterance(text);u.lang='pl-PL';u.rate=1.1;synth.speak(u);}
function build(){game.innerHTML='';sentences.forEach(s=>{const div=document.createElement('div');div.className='sentence';div.innerHTML=s;game.append(div);});document.querySelectorAll('input.letter').forEach(inp=>{inp.addEventListener('input',()=>checkLetter(inp));});updateScore();}
function checkLetter(inp){const val=inp.value.toLowerCase();const ans=inp.dataset.ans.toLowerCase();if(!val)return inp.className='letter';if(val===ans){inp.className='letter correct';speak('Dobrze');}else{inp.className='letter wrong';speak('Źle');}updateScore();}
function updateScore(){const all=document.querySelectorAll('input.letter');const done=[...all].filter(x=>x.classList.contains('correct')).length;scoreEl.textContent=`Wynik: ${done} / ${all.length}`;}
build();
</script>
</body>
</html>
